body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: whitesmoke;
    display: flex;
    flex-direction: column;
    align-items: center; 
    padding: 20px;
}

h1 {
    margin-bottom: 20px;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr); 
    gap: 10px;
    max-width: 80vw;
}

.gallery {
    display: flex;
    flex-direction: column; 
    align-items: center;
}

.gallery img {
    width: 100%; 
    height: auto; 
    border: 2px solid rgb(204, 149, 149);
    border-radius: 13px;
    box-shadow: 4px 7px 7px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: transform 400ms, filter 400ms; 
}

.gallery img:hover {
    filter: brightness(0.5); 
    transform: scale(1.05);
}

.discrip {
    text-align: center;
    font-size: larger;
    background-color: rgb(117, 91, 91);
    color: white;
    padding: 5px;
    border-radius: 5px;
    margin-top: 5px;
}

    </style>
